# App2 staging values
appName: app2

replicaCount: 1

image:
  repository: gcr.io/your-project/app2
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

configMap:
  enabled: true
  data:
    APP_ENV: "staging"
    LOG_LEVEL: "debug"
