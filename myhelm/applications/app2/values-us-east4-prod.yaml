# App2 production values
appName: app2

replicaCount: 2

image:
  repository: gcr.io/your-project/app2
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 70

configMap:
  enabled: true
  data:
    APP_ENV: "production"
    LOG_LEVEL: "info"
